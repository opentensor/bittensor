  "Push image to DockerHub":
    docker:
      - image: circleci/python:3.8.1
        auth: 
           username: $DOCKER_USER
           password: $DOCKERPASS
    steps:
      - checkout
      - setup_remote_docker:
             version: 19.03.13
      - run:
          name: "Docker credentials"
          command: echo $DOCKERPASS | docker login --username $DOCKER_USER --password-stdin
      - run:
          name: "Push production candidate"
          command: ./scripts/push_image.sh
  
 
workflows:
  main:
    jobs:
      - "Build Bittensor"
      - "Run Unit Tests":
              requires:
                - "Build Bittensor"
      - "Run Miners":
              requires:
                - "Build Bittensor"
      - "Run Integration Tests":
              requires:
                - "Build Bittensor"
      # - "Run subtensor integration tests":
      #         requires:
      #           - "Build Bittensor"
      - "Push image to DockerHub":
          requires:
            - "Build Bittensor"
            - "Run Unit Tests"
            - "Run Miners"
            - "Run Integration Tests"
          filters:
              branches:
                only:
                    - /master.*/



