version: 2.1

executors:
    bittensor-executor:
        docker:
          - image: bittensor/bittensor:latest

orbs:
  python: circleci/python@1.3.2
  shellcheck: circleci/shellcheck@2.0.0

jobs:
  "Build Bittensor":
    executor: bittensor-executor
    steps:
      - checkout
      - run: pip3 install cython
      - run:
          command: pip3 install -e .
          name: setup
      - run: ./scripts/create_wallet.sh

  "Run Unit Tests":
    executor: bittensor-executor
    steps:
      - checkout
      - run: pip3 install cython
      - run: pip3 install -r requirements.txt
      - run: ./scripts/build_protos.sh
      - run:
          command: pip3 install -e .
          name: setup
      - run: ./scripts/create_wallet.sh
      - run:
          name: "Run unit tests"
          command: pytest ./tests/unit_tests

  "Run Miners":
    executor: bittensor-executor
    steps:
      - checkout
      - run: pip3 install cython
      - run: pip3 install -r requirements.txt
      - run: ./scripts/build_protos.sh
      - run:
          command: pip3 install -e .
          name: setup
      - run: ./scripts/create_wallet.sh
      - run: python3.7 tests/miners/text/test_gpt2_exodus.py
  
  "Run Integration Tests":
    executor: bittensor-executor
    steps:
      - checkout
      - run: pip3 install cython
      - run: pip3 install -r requirements.txt
      - run: ./scripts/build_protos.sh
      - run: ./scripts/create_wallet.sh
      - run:
          command: pip3 install -e .
          name: setup
      - run:
          name: "Run dataloader tests:"
          command: pytest ./tests/integration_tests/test_dataloader_ipfs.py
      - run:
          name: "Code Coverage"
          command: codecov

