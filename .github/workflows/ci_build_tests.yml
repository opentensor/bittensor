# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI Tests

on: 
  pull_request:
    branches:
      - master
      - akatsuki
  push:
    branches:
      - akatsuki

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov pytest-split
        
        pip install -r requirements.txt --use-deprecated=legacy-resolver
    - name: Build Bittensor
      run: |
        python -m pip install -e .
        ./scripts/create_wallet.sh
        ./scripts/build_protos.sh
    - name: Run Unit Tests
      run: pytest ./tests/unit_tests --cov=. --cov-append --cov-config .coveragerc --splits 1 --group ${{ matrix.shard}}
    - name: Run Integration Tests
      run: pytest ./tests/integration_tests --cov=. --cov-append --cov-config .coveragerc --splits 1 --group ${{ matrix.shard}}

    - name: Upload coverage
      uses: actions/upload-artifact@v2
      with:
        name: coverage${{ matrix.shard}}
        path: .coverage

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download all artifacts
        # Downloads coverage1, coverage2, etc.
        uses: actions/download-artifact@v2
      - name: Run coverage
        run: |
          coverage combine coverage*/.coverage*
          coverage report --fail-under=10
          coverage xml
      - uses: codecov/codecov-action@v1
